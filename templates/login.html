{% extends 'layout.html' %}

{% block body %}

	


    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <h3 align="center" style="padding:25px; padding-bottom:60px">
                    Login
                </h3>
                <div class="row">
                    <div class="col-md-2">
                    </div>
                    <div class="col-md-8">
                        <form action="" method="POST">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" name="username" class="form-control" value={{request.form.username}}>
                            </div>
                    
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" value={{request.form.password}}>
                            </div>
                    
                            <button type="submit" class="btn btn-primary" align="center">Submit</button>
                    
                        </form> 
                    </div>
                    <div class="col-md-2">
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
